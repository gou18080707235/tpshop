{__NOLAYOUT__}
<layout name="Pub/layout2" />
	<link rel="stylesheet" href="{:C('CSS_URL')}footer.css" type="text/css">
<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>

	
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10 regist">
		<div class="login_hd">
			<h2>用户注册</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="__SELF__" method="post">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="username" />
							<p>3-20位字符，可由中文、字母、数字和下划线组成</p>
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<p>6-20位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
						</li>
						<li>
							<label for="">确认密码：</label>
							<input type="password" class="txt" name="password" />
							<p> <span>请再次输入密码</p>
						</li>
						<li>
							<label for="">邮箱：</label>
							<input type="text" class="txt" name="address" />
						</li>
						<li class="checkcode">
							<label for="">手机号码：</label>
							<input type="text"  name="user_tel"  id="code"/>
							<span><input type="button" value="点击获取免费验证码" onclick="sendCode()"></span>
							<span id="msgresult"></span>
						</li>
						<li class="checkcode">
							<label for="">验证码：</label>
							<input type="text"  name="code" />
							<span>{$errorInfo|default=''}</span>
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb" checked="checked" /> 我已阅读并同意《用户注册协议》
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn" />
						</li>
					</ul>
				</form>

				
			</div>
			
			<div class="mobile fl">
				<h3>手机快速注册</h3>
				<p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
				<p><strong>1069099988</strong></p>
			</div>


		</div>
	</div>
	<!-- 登录主体部分end -->

	<div style="clear:both;"></div>
<script>
	function sendCode(){
	    var code=$('#code').val();
	    $.ajax({
			url:'/index.php/Home/User/sendCode',
			dataType:'json',
			data:{'user_tel':code},
			type:'get',
			success:function(msg){
			    if(msg.status===0){
			        $('#msgresult').html('验证码发送成功.....');
				}else{
                    $('#msgresult').html('验证码发送失败.....');
				}
			}
		});
	}
</script>
