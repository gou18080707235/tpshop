<script>
  function dongjie(user_id){
      if(confirm('您真的要冻结该账户吗？')){
          var time=prompt('请输入天数');
          alert(user_id);
          $.ajax({
              url:"/index.php/Admin/User/dj_user",
              type:'post',
              data:{'time':time,'user_id':user_id},
              dataType:'json',
              success:function(msg){
                  if(msg.status==200){
                      alert('冻结成功');
                      window.location.href="{:U('showlist')}";
                  }else{
                      alert('冻结失败');
                  }
              }
          });
      }
  }
</script>
<script>
  function jiechu(user_id){
      if(confirm('您确定要解除冻结吗')){
          $.ajax({
              url:"/index.php/Admin/User/jiechu",
              type:'post',
              data:{'user_id':user_id},
              dataType:'json',
              success:function(msg){
                  if(msg.status==200){
                      alert('解除冻结成功');
                      window.location.href="{:U('showlist')}";
                  }else{
                      alert('解除冻结失败');
                  }
              }
          });
      }
  }
</script>
